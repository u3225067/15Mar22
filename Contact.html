<!DOCTYPE html>

<html>

<meta charset="utf-8">
<meta name="Contact Us">
<meta name="viewport" content="width=device-width; intial-scale=1.0">

    <title>Contact Us</title>

<link href="styles.css" rel="stylesheet">
<script src="http://kit.fontawesome.com/c4254e24a8.js" crossorigin="anonymous"></script>
<br>

 <header>

    <a href="index.html">
    <img src="assets/images/CAB%20New%20Logo.png"; alt="logo"; href="index.html">
     </a>
     

</header>
    
    <body>
    
        
        <div class="aboutus">
         <h1>Contact Us</h1>
         <img src="assets/images/CAB-ICON.png">
        
        </div>
        <br>
        
        <div class="contact">
            
            
        <form>
        <div class="row">
            <div class="input-group">
                <input type="text" id="name" required>
                <label for="name"><i class="fas fa-user"></i>Your Name</label>
            </div>
            <div class="input-group">
                <input type="text" id="number" required>
                <label for="number"><i class="fas fa-phone-square-alt"></i>Phone No</label>
            </div>
        </div>
            <div class="input-group">
                <input type="text" id="email" required>
                <label for="email"><i class="fas fa-envelope"></i>Email Add</label>
            </div>
            <div class="input-group">
                <textarea id="message" rows="8" required></textarea>
                <label for="message"><i class="fas fa-comments"></i>Your Message</label>
            </div>
            <button type="submit"><i class="fas fa-paper-plane"></i>SUBMIT</button>
        </form>
        </div>
    
        
    
    
    
    </body>
    
    
    <footer>
        <div class="socials">
            <img src="assets/images/Instagram%20logo.png"; id="instagram">
            
            <img src="assets/images/Twitter%20logo%20-%20black.png"; id="twitter">
            
            <img src="assets/images/Facebook%20Logo.png"; id="facebook">
            
        </div>
    
    
    
    </footer>
